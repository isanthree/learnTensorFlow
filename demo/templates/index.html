<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello From Flask</title>
</head>
<body>
{% if name %}
    <h1>Hello {{name}}!</h1>
{% else %}
    <h1>Hello, World!</h1>
{% endif %}
    <form method="post" action="/">
        {{ form.csrf_token }}
        {{ form.src.label }} {{ form.src(size=20) }}
        <br />
        {{ form.mt.label }} {{ form.mt(size=20) }}
        <br />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
